<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <div class="player">
    <div class="progress-bar">
      <div class="progress" style="width: 42%"></div>

      <ion-row class="ion-no-padding">
        <ion-col size="2" class="ion-no-padding">
          <img src="/assets/images/albums/when-we-all-fall-asleep.jpg" />
        </ion-col>

        <ion-col size="8" class="ion-align-self-center"
          ><b>All the Good Girls Go to Hell</b>
          <span>Billie Eilish</span></ion-col
        >

        <ion-col
          size="2"
          class="ion-text-center ion-no-padding ion-align-self-center"
          ><ion-icon name="play-sharp" color="light" size="large"></ion-icon
        ></ion-col>
      </ion-row>
    </div>
  </div>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon
        aria-hidden="true"
        [name]="selected === 'tab1' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon
        aria-hidden="true"
        [name]="selected === 'tab2' ? 'search' : 'search-outline'"
      ></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon
        aria-hidden="true"
        [name]="selected === 'tab3' ? 'library' : 'library-outline'"
      ></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
